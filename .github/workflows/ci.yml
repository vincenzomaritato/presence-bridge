name: ci

on:
  push:
  pull_request:

jobs:
  build-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cargo test
        run: cargo test --workspace

      - name: Cargo build release
        run: cargo build --workspace --release

      - name: Prepare artifact (unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/release/presence-bridge dist/presence-bridge
          shasum -a 256 dist/presence-bridge > dist/presence-bridge.sha256

      - name: Prepare artifact (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path dist -Force | Out-Null
          Copy-Item target/release/presence-bridge.exe dist/presence-bridge.exe
          $h = Get-FileHash dist/presence-bridge.exe -Algorithm SHA256
          "$($h.Hash.ToLower())  presence-bridge.exe" | Out-File -FilePath dist/presence-bridge.exe.sha256 -Encoding ascii

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: presence-bridge-${{ runner.os }}
          path: dist/*
