name: release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-release:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary (app crate)
        run: cargo build --release --manifest-path crates/app/Cargo.toml

      - name: Verify release binary path (unix)
        if: runner.os != 'Windows'
        run: |
          set -euo pipefail
          test -f target/release/presence-bridge

      - name: Verify release binary path (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (-not (Test-Path "target/release/presence-bridge.exe")) {
            throw "target/release/presence-bridge.exe not found"
          }

      - name: Build Linux packages (.deb / .rpm)
        if: runner.os == 'Linux'
        run: |
          set -euo pipefail
          cargo install cargo-deb --locked
          cargo install cargo-generate-rpm --locked
          mkdir -p dist
          cargo deb --manifest-path crates/app/Cargo.toml --no-build --output dist/presence-bridge-linux-x86_64.deb
          (cd crates/app && cargo generate-rpm --output ../../dist/presence-bridge-linux-x86_64.rpm)
          sha256sum dist/presence-bridge-linux-x86_64.deb > dist/presence-bridge-linux-x86_64.deb.sha256
          sha256sum dist/presence-bridge-linux-x86_64.rpm > dist/presence-bridge-linux-x86_64.rpm.sha256

      - name: Package macOS
        if: runner.os == 'macOS'
        run: |
          set -euo pipefail
          mkdir -p dist
          tar -czf dist/presence-bridge-macos-x86_64.tar.gz -C target/release presence-bridge
          shasum -a 256 dist/presence-bridge-macos-x86_64.tar.gz > dist/presence-bridge-macos-x86_64.tar.gz.sha256

      - name: Package Linux
        if: runner.os == 'Linux'
        run: |
          set -euo pipefail
          mkdir -p dist
          tar -czf dist/presence-bridge-linux-x86_64.tar.gz -C target/release presence-bridge
          sha256sum dist/presence-bridge-linux-x86_64.tar.gz > dist/presence-bridge-linux-x86_64.tar.gz.sha256

      - name: Package Windows
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path dist -Force | Out-Null
          Compress-Archive -Path target/release/presence-bridge.exe -DestinationPath dist/presence-bridge-windows-x86_64.zip -Force
          $h = Get-FileHash dist/presence-bridge-windows-x86_64.zip -Algorithm SHA256
          "$($h.Hash.ToLower())  presence-bridge-windows-x86_64.zip" | Out-File -FilePath dist/presence-bridge-windows-x86_64.zip.sha256 -Encoding ascii

      - name: Upload job artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ runner.os }}
          path: dist/*

  publish-release:
    needs: build-release
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: release-*
          merge-multiple: true

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          fail_on_unmatched_files: true
